<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Binary to Decimal Converter</h1>
    <form>
        <div>
            <p class="border-title">Binary input:</p>
        </div>
        <div>
            <input class="binary-box" type="text" placeholder="Enter 0 or 1 numbers">
            <button class="convert-button" type="submit">Convert</button>
        </div>
        <div>
            <p class="border-title">Decimal output:</p>
            <input class="decimal-box" type="text" disabled>
            <button class="reset-button" type="submit">Reset</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
